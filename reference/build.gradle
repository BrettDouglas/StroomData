version = '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks = ['clean', 'jar']


File javaHome = new File(System.getProperty('java.home'))
logger.lifecycle "Using Java from $javaHome (version ${System.getProperty('java.version')})"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.eclipse.jetty.aggregate:jetty-all:9.2.2.v20140723'
    compile 'org.json:json:20140107'
    testCompile 'junit:junit:4.+'
    testCompile 'com.mashape.unirest:unirest-java:1.4.7'
    // testCompile 'org.mockito:mockito-core:1.10.8'
}

jar {
        def versionPropsFile = file('./src/main/resources/version.properties')
 
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def versionBuild = versionProps['BUILD_NUMBER'].toInteger() + 1
        versionProps['BUILD_NUMBER'] = versionBuild.toString()
        versionProps['BUILD_DATE']=new Date().format("yyyy-MM-dd'T'HH:mm:ss'Z'", TimeZone.getTimeZone("UTC")).toString()
        versionProps['BUILD_VERSION']=version
        versionProps.store(versionPropsFile.newWriter(), null)
    }

     baseName="multihost"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Implementation-Title': 'Multi Host Reference Server', 'Implementation-Version': version, 'Main-Class': 'me.doubledutch.stroom.MultiHostServer'
    }
    into('site') {
        from 'site'
    }
}
